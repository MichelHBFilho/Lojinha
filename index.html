<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Nelson</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Lojinha</a></h1>
        <p>Compre o que quiser quando quiser!</p>
    </header>
    <main>
        <div id="produtos">
            <div class="produto">
                <img src="img/Leite.png" alt="Leite">
                <h2 class="tituloProduto">Leite</h2>
                <p class="preco">R$ 1,99</p>
            </div>
            <div class="produto">
                <img src="img/Nescau.jpg" alt="Nescau">
                <h2 class="tituloProduto">Nescau</h2>
                <p class="preco">R$ 4,25</p>
            </div>
            <div class="produto">
                <img src="img/Pastel.png" alt="Pastel">
                <h2 class="tituloProduto">Pastel</h2>
                <p class="preco">R$ 8,99</p>
            </div>
            <div class="produto">
                <img src="img/Café.png" alt="Café">
                <h2 class="tituloProduto">Café</h2>
                <p class="preco">R$ 3,75</p>
            </div>
            <div class="produto">
                <img src="img/Chocolate.png" alt="Chocolate">
                <h2 class="tituloProduto">Chocolate</h2>
                <p class="preco">R$ 12,00</p>
            </div>
            <div class="produto">
                <img src="img/Agua.png" alt="Água">
                <h2 class="tituloProduto">Água</h2>
                <p class="preco">R$ 0,50</p>
            </div>
        </div>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
